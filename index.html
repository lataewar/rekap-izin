<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/vanilla-datatables/src/vanilla-dataTables.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>PTSP KOTA KENDARI</title>

</head>
<body>
<div class="container wrapper">
    <form class="row justify-content-md-center form_input"> <!-- start row -->
        <div class="col-lg-4 col-md-3 col-sm-6 col-sx-12">
              <div class="form-group">
                <label>Tanggal Awal</label>
                <br>
                <input class="form-control" type="date" id="tgl_awal" placeholder="Default input">
              </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-6 col-sx-12">
              <div class="form-group">
                <label>Tanggal Akhir</label>
                <br>
                <input class="form-control" type="date" id="tgl_akhir" placeholder="Default input">
              </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-sx-12">
            <div class="form-group">
                <label >&nbsp;</label><br>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-info">&nbsp;&nbsp;&nbsp;Proses&nbsp;&nbsp;&nbsp;</button>
                  
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <div class="dropdown-menu" id="btn_dropdown" style="visibility: hidden" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" id="btn_download">Download</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </form> <!-- end row -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="small">
            <tr>
                <th width="10%">No Permohonan</th>
                <th width="10%">Izin</th>
                <th width="10%">Permohonan</th>
                <th width="10%">Tgl Dibuat</th>
                <th width="10%">Pemohon</th>
                <th width="10%">Perusahaan</th>
                <th width="10%">Lokasi</th>
                <th width="10%">Proses</th>
                <th width="10%">Kegiatan Pokok</th>
                <th width="10%">Titik Koodinat</th>
            </tr>
            </thead>
            <tbody class="small">
            </tbody>
        </table>
        <div class="loader"></div>
    </div>

</div>

    <script>
        require = require('esm')(module)
        module.exports = require('./src/app.js')
    </script>
</body>
</html>
